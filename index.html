    <h1 class="title">單人棋</h1>
    <br>
    <h2 class="discription">
    遊戲規則：
    <br>
    &emsp;&emsp;遊戲玩法類似跳棋，不能走步，只能跳。開局的時候，可從任意方向將棋子跳過相鄰的棋子到另一處的空位上（只能跳過一個棋子而不能一次跨越多個棋子），並且必須把被跳過的棋子吃掉。棋子可以沿格水平或垂直方向跳，但是不能斜著跳，剩下的棋子越少越好。
    <br>
    &emsp;&emsp;單人棋的終極目標為：將所有的棋子吃掉之後，剛好只留下一枚棋子，並且這枚棋子剛好落在正中央的棋格。
    <br>
    &emsp;&emsp;最終結果可分為七種等級，由低至高分別是：普通級－進階級－優秀級－聰明級－尖端級－大師級－天才級</h2>
    <br>
